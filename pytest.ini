[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api_keys: Tests that require real API keys

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
